    <div class="d-flex align-items-center mt-5">
      <h1 class="text-nowrap">I2E-Bench Leaderboard</h1>
    </div>

    <div class="d-flex flex-row justify-content-center gap-3">
      <a href=""><img
          src="https://img.shields.io/badge/github-%23121011.svg?style=for-the-badge&logo=github&logoColor=white"

    <!-- <h3 class="fw-light text-nowrap">

    <div class="d-flex justify-content-center mt-3">
      <div class="btn-group" role="group" aria-label="View selection">
        <input
          type="radio"
          class="btn-check"
          name="view"
          id="btn_single"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="btn_single">
          I2E-Bench
        </label>
    
        <input
          type="radio"
          class="btn-check"
          name="view"
          id="btn_combined"
          autocomplete="off"
          checked
        />
        <label class="btn btn-outline-success" for="btn_combined">
          Combined
        </label>
      </div>
    </div>
    
    <div class="container-fluid d-flex flex-row flex-nowrap">
      <div class="container-fluid d-flex flex-column align-items-center">
        <table id="plused"
          class="table table-responsive table-striped table-bordered flex-shrink-1 border border-success border-3">
        </table>
      </div>
    </div>
